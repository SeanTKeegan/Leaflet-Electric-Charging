<script type="text/javascript" src="countiesData.js"></script>
<script> var mymap = L.map('mapid').setView([53.363904, -7.745115], 7);

    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox.streets',
    accessToken: 'pk.eyJ1Ijoic2VhbmtnbiIsImEiOiJjanB5MnNvanYxZjZlM3lvMGFtdDlseHMxIn0.xqMFqSQ2nWWj72UJZhz0Gg'
}).addTo(mymap);

var geojson;

function getColor(d) {
    if(d == 0 | d == 1){
    return '#edf8fb';
    }
    else if(d >= 1 & d <= 3){
        return '#b2e2e2';
    }
    else if(d >= 3 & d <= 5){
        return '#66c2a4';
    }
    else if(d >= 5 & d <= 12){
        return '#2ca25f';
    }
    else if(d >= 12 & d <= 45){
        return '#006d2c';
    }

}

function style(feature) {
    return {
        fillColor: getColor(feature.properties.numstations),
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
    };
}

L.geoJson(countiesData, {style: style}).addTo(mymap);

function highlightFeature(e) {
    var layer = e.target;

    layer.setStyle({
        weight: 5,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.7
    });

    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        layer.bringToFront();
    }
    info.update(layer.feature.properties);
}

function resetHighlight(e) {
    geojson.resetStyle(e.target);
    info.update();
}

function zoomToFeature(e) {
    map.fitBounds(e.target.getBounds());
}

function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
    });
}

geojson = L.geoJson(countiesData, {
    style: style,
    onEachFeature: onEachFeature
}).addTo(mymap);

var info = L.control();

info.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'info');
    this.update();
    return this._div;
};

info.update = function (props) {
    this._div.innerHTML = '<h4>Charging Stations per County</h4>' +  (props ?
        '<b>' + props.NAME_TAG + '</b><br />' + props.numstations + ' Stations'
        : 'Hover over a county');
};

info.addTo(mymap);

var legend = L.control({position: 'bottomright'});

legend.onAdd = function (map) {

    var div = L.DomUtil.create('div', 'info legend'),
        grades = [0, 1, 3, 5, 12, 45],
        labels = [];

    for (var i = 0; i < grades.length; i++) {
        div.innerHTML +=
            '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
            grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
    }

    return div;
};

legend.addTo(mymap);

</script>
